# MAIN PIPELINE CONFIG
# These rules are the backbone of the pipeline

merge_filter_fastq:
    opt: "--min_len 100 --remove_duplicates"
    threads: 1
    mem: 1000

minimap2_index:
    opt: ""
    threads: 1
    mem: 1000

minimap2_align:
    opt: "-x map-ont"
    threads: 4
    mem: 1000

samtools_filter:
    opt: "-q 10 -F 3844"
    threads: 4
    mem: 1000

nanopolish_call_methylation:
    opt: "--methylation cpg"
    threads: 4
    mem: 1000

nanopolishcomp_freq_meth_calculate:
    opt: "--min_depth 20"
    threads: 1
    mem: 1000

# OPTIONAL PIPELINE CONFIG
# Removing a rule block will cause the rule not to be triggered

pycoqc:
    opt: "--filter_calibration"
    threads: 2
    mem: 1000

samtools_qc:
    threads: 1
    mem: 1000

genomecov:
    opt: "-bg"
    threads: 1
    mem: 1000

igvtools_count:
    opt: "-w 10"
    threads: 1
    mem: 1000
